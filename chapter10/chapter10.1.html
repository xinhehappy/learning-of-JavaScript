<<!DOCTYPE html>
<html>
<head>
	<title>在JavaScript中使用框架frameset</title>
	<meta http-equiv="content-type" content="text/html charset=utf-8">
	<script type="text/javascript">
		function FillFrame(framename) {
			theframe=parent[framename];
			theframe.document.open();
			theframe.document.write("<h2>javascript output</h2>");
			theframe.document.write("<p>this test is in the:");
			theframe.document.write(framename + "frame.</p>");
		}
	</script>
</head>
<body>
	<h1>Frame test</h1>
	<form name="form1">
		<input type="button" value="top right" onclick="FillFrame('top_right');"></input>
		<input type="button" value="bottom left" onclick="FillFrame('bottom_left');"></input>
		<input type="button" value="bottom right" onclick="FillFrame('bottom_right');"></input>
	</form>
	
</body>
</html>
