<<!DOCTYPE html>
<html>
<head>
	<title>使用JavaScript动态设置样式</title>
	<meta http-equiv="content-type" content="text/html charset=utf-8 ">
	<script type="text/javascript" src="fun_12.2.js"></script>
</head>
<body>
	<h1 id="h1">this is the head to be changed .</h1>
	<hr>
	<p id="p1">
		this is the paragraph to be changed ,change the color according to the select's options.welcome to the world of javascript.using the js to control the style of the page .
	</p>
	<form name="form1">
		<b>Heading color:</b>
		<select name="heading" onchange="changehead();">
			<option value="black">Black</option>
			<option value="red">Red</option>
			<option value="green">Green</option>
			<option value="blue">Blue</option>
			<option value="yellow">Yellow</option>
		</select>
		<br>
		<b>Body text color</b>
		<select name="body" onchange="changebody();">
			<option value="black">Black</option>
			<option value="red">Red</option>
			<option value="green">Green</option>
			<option value="blue">Blue</option>
			<option value="yellow">Yellow</option>
		</select>
	</form>
</body>
</html>
