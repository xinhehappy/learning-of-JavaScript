<<!DOCTYPE html>
<html>
<meta http-equiv="content-Type" content="text/html;charset=utf-8">
<head>
	<title>Array Sorting Example</title>
	<script type="text/javascript" src="sort.js"></script>
</head>

<body>
	<h1>Sorting String Arrays</h1>
	<p>输入多个名字，然后在相应的text area中显示排序好的姓名。 </p>
	<form name="theform">
		Name:
		<input type="text" name="newname" size="20"></input>
		<input type="button" name="addname" value="Add"
		 onclick="SortNames();"></input>
		 <br>
		 <h2>Sorted Name</h2>
		 <textarea cols="60" rows="10" name="sorted">the sorted name will appear here</textarea>
	</form>
</body>
</html>
